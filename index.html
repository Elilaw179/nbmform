      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

  <body>
    <h2>ðŸŽ“ Student Registration</h2>

    <div class="form-container">
      <form id="studentForm" class="student-form">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" required placeholder="e.g Elisha" />

        <label for="surname">Surname:</label>
        <input type="text" id="surname" required placeholder="e.g Lawrence" />

        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label for="campus">Campus:</label>
        <input type="text" id="campus" required placeholder="e.g Calabar" />

        <label for="skills">Skills:</label>
        <input type="text" id="skills" required placeholder="e.g Engineering" />

        <label for="phone">Phone:</label>
        <input
          type="text"
          id="phone"
          required
          placeholder="e.g 070 4513 2229"
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          required
          placeholder="e.g sundayelish179@gmail.com"
        />

        <button type="submit">Register</button>

        <p id="registerMessage" class="message"></p>
      </form>
    </div>

    <div>
      <a href="login.html">Admin Login</a>
    </div>
    <script type="module" src="script.js"></script>
  </body>
